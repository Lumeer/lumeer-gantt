<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Simple Gantt</title>
   <style>
      body {
         font-family: sans-serif;
         background: #ccc;
      }
   </style>
   <link rel="stylesheet" href="dist/lumeer-gantt.css"/>
   <script src="dist/lumeer-gantt.js"></script>
</head>

<body>
<div class="container">
   <h2>Interactive Gantt Chart entirely made in SVG!</h2>
   <div class="gantt-target"></div>
</div>
<button type="button" onclick='ganttChart.changeViewMode("Quarter Day")'>Quarter Day</button>
<button type="button" onclick='ganttChart.changeViewMode("Half Day")'>Half Day</button>
<button type="button" onclick='ganttChart.changeViewMode("Day")'>Day</button>
<button type="button" onclick='ganttChart.changeViewMode("Week")'>Week</button>
<button type="button" onclick='ganttChart.changeViewMode("Month")'>Month</button>
<button type="button" onclick='ganttChart.changeViewMode("Year")'>Year</button>
<button type="button" onclick='ganttChart.changeTasks([])'>Empty Tasks</button>
<button type="button" onclick='ganttChart.changeTasks(tasks)'>Fill with Tasks</button>
<button type="button" onclick='ganttChart.changeOptions(options2)'>Change options</button>
<button type="button" onclick='ganttChart.scrollToToday()'>Scroll to Today</button>
<script>
    const tasks = [
        {
            id: "T0",
            name: '<b>Some html</b>',
            start: '2019-10-01',
            end: '2019-10-20',
            progress: 3,
            allowedDependencies: ['T9', 'T1', 'T3'],
            swimlanes: ['Ahoj', 'A'],
            barColor: 'rgb(34,120,255)',
            progressColor: 'red',
            textColor: 'white',
            startDrag: true,
            endDrag: true,
            editable: true,
            minProgress: 20,
            maxProgress: 80,
            progressDrag: true,
            metadata: {a: 'lala', b: new Date()},
        },
        {
            id: "T1",
            name: 'T111111',
            start: '2019-10-08',
            end: '2019-10-10',
            progress: 120,
            allowedDependencies: ['T0'],
            swimlanes: ['Ahoj', null],
            barColor: 'rgb(34,120,255)',
            progressColor: 'green',
            startDrag: true,
            maxProgress: 100,
            endDrag: true,
            progressDrag: true,
            editable: true,
        },
        {
            id: "T444",
            name: 'T111111',
            start: '2019-10-08',
            end: '2019-10-10',
            progress: 40,
            swimlanes: ['Ahoj', undefined],
            barColor: 'rgb(34,120,255)',
            progressColor: 'orange',
            startDrag: true,
            minProgress: 30,
            progressDrag: true,
            endDrag: true,
            editable: true,
        },
        {
            id: "T9",
            name: 'T9999',
            start: '2019-10-21',
            end: '2019-10-25',
            progress: 99,
            swimlanes: ['Ahoj', ''],
            barColor: 'rgb(34,120,255)',
            progressColor: 'yellow',
            startDrag: true,
            endDrag: true,
            editable: true,
            metadata: {a: 1, b: 2},
        },
        {
            id: "T3",
            name: 'T3333333',
            start: '2019-11-01',
            end: '2019-12-08',
            progress: 1,
            swimlanes: ['B', 'C'],
            barColor: 'rgb(34,120,255)',
            progressColor: 'cyan',
            startDrag: true,
            endDrag: true,
            editable: true,
        },
        {
            id: "T4",
            name: 'T4444444',
            start: '2019-02-05',
            end: '2019-02-06',
            swimlanes: [null, null],
            barColor: 'rgb(34,120,255)',
            startDrag: true,
            endDrag: true,
            editable: true,
        },
    ];
    const ganttChart = new Gantt(".gantt-target", tasks, {
        columnWidth: 50,
        swimlaneInfo: [{
            title: 'First Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr First AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst AttrFirst Attr',
            color: 'red',
            background: '#A2BAFF',
        }, {
            title: 'Second Attr',
            background: '#ffff87',
        }],
        language: 'sk',
        viewMode: 'Day',
        lockResize: true,
        maxInitialSwimlaneWidth: 100
    });

    ganttChart.onTaskDependencyAdded = (fromTask, toTask) => console.log('onTaskDependencyAdded', fromTask, toTask);
    ganttChart.onTaskDependencyRemoved = (fromTask, toTask) => console.log('onTaskDependencyRemoved', fromTask, toTask);
    ganttChart.onSwimlaneResized = (index, width) => console.log('onSwimlaneResized', index, width);
    ganttChart.onTaskChanged = (task) => console.log('onTaskChanged', task);
    ganttChart.onTaskCreated = (task) => console.log('onTaskCreated', task);
    ganttChart.onTaskDetail = (task) => console.log('onTaskDetail', task);

    const options2 = {
        barHeight: 50,
        columnWidth: 50,
        swimlaneInfo: [{
            width: 100,
            title: 'First Attr',
            color: 'red',
            background: '#f3ff7c',
        }, {
            title: 'Second Attr',
            background: '#b823ff',
        }],
        language: 'es',
        viewMode: 'Day',
        lockResize: false,
    };

    console.log(ganttChart);
</script>
</body>

</html>
